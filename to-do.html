<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My First To-do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>To Do</h1>
    <ol id="to-do-list">
    </ol>
    <div>
      <div>
        <input type="text" id="to-do" />
        <button id="add-btn">Add</button>
      </div>
    </div>
  </div>
  <div id="message">
    <div></div>
    <button id='hide-message-btn'>Ok</button>
  </div>
  <div id="delete-popup">
    <div>Are you sure you want to delete this todo?</div>
    <button id='delete-yes-btn'>Delete</button>
    <button id='delete-no-btn'>Cancel</button>
  </div>
  <script type="text/javascript" src="to-do.js"></script>
</body>
</html>
